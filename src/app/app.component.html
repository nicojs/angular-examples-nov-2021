<h1 [style.color]="kleur">Hello {{ title }}</h1>

<input #colorInput (keyup)="setKleur(colorInput)" />

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Midichlorian</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let jedi of jedis">
      <td>{{ jedi.name }}</td>
      <td>{{ jedi.midichlorianCount | number:'1.0-0'}}</td>
    </tr>
  </tbody>
</table>
